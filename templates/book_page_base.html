<!DOCTYPE html>
<html>
    <head>
        <title>{{ book.title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/book_page.css') }}" />
    </head>
    <body>
        <header>{% include 'navbar.html' %}</header>

        <main>
            <div class="book-container">
                <div class="book-cover">
                    <!-- Dynamically load the book cover image -->
                    <img
                        src="{{ url_for('static', filename='images/book_covers/' + book.cover_image) }}"
                        alt="{{ book.title }}"
                    />
                </div>
                <div class="book-info">
                    <div class="info-wrapper">
                        <!-- Display book title, author, and description -->
                        <h2 class="book-title">{{ book.title }}</h2>
                        <p class="book-author">By {{ book.author }}</p>
                        <p class="book-description">{{ book.synopsis }}</p>

                        <!-- Link to a review submission page (you'll need to create this route) -->
                    </div>
                </div>
            </div>
        </main>

        <footer>{% include 'footer.html' %}</footer>
    </body>
</html>
